<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MIC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

        body {
            font-family: 'Courier Prime', monospace;
            background: #F5F5F0;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #1A1A1A;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            border: 2px solid #1A1A1A;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1A1A1A;
        }

        .stat-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 10px;
        }

        .org-table {
            background: white;
            border: 2px solid #1A1A1A;
            width: 100%;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #1A1A1A;
            color: #F5F5F0;
            padding: 15px;
            text-align: left;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #E0E0E0;
        }

        tr:hover {
            background: #F9F9F9;
        }

        .org-link {
            color: #1A1A1A;
            text-decoration: underline;
            word-break: break-all;
        }

        .copy-btn {
            background: #1A1A1A;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier Prime', monospace;
            font-size: 0.8rem;
        }

        .copy-btn:hover {
            background: #333;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .btn {
            background: white;
            color: #1A1A1A;
            border: 2px solid #1A1A1A;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier Prime', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #1A1A1A;
            color: white;
        }

        .no-orgs {
            padding: 40px;
            text-align: center;
            background: white;
            border: 2px solid #1A1A1A;
        }

        .voice-count {
            font-weight: 700;
            color: #1A1A1A;
        }

        .loading {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>MIC Admin Dashboard</h1>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-number" id="totalOrgs">0</div>
            <div class="stat-label">Organizations</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalVoices">-</div>
            <div class="stat-label">Total Voices</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="activeToday">0</div>
            <div class="stat-label">Active Today</div>
        </div>
    </div>

    <div class="actions">
        <a href="create.html" class="btn">Create New Organization</a>
        <a href="analytics.html" class="btn">Campaign Analytics</a>
        <button class="btn" onclick="refreshData()">Refresh Data</button>
        <button class="btn" onclick="exportData()">Export CSV</button>
    </div>

    <div class="org-table">
        <table>
            <thead>
                <tr>
                    <th>Organization Name</th>
                    <th>ID</th>
                    <th>Created</th>
                    <th>Voices</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="orgTableBody">
                <tr>
                    <td colspan="5" style="text-align: center; padding: 40px;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // All data fetched through API - no direct database access
        let orgsData = {};

        async function loadOrganizations() {
            // Get orgs from localStorage (client-side org registry)
            const storedOrgs = JSON.parse(localStorage.getItem('mic-orgs') || '{}');

            // Always include 'general' as default
            orgsData = {
                'general': {
                    name: 'General Community Forum',
                    created: '2024-01-01T00:00:00Z',
                    voices: 0
                },
                ...storedOrgs
            };

            // Fetch voice counts through API for each org
            try {
                const orgIds = Object.keys(orgsData);

                // Fetch counts for all orgs in parallel
                const countPromises = orgIds.map(async (orgId) => {
                    try {
                        const response = await fetch(`/api/recordings?org=${encodeURIComponent(orgId)}`);
                        if (response.ok) {
                            const data = await response.json();
                            return { orgId, count: data.count || 0 };
                        }
                    } catch (e) {
                        console.log(`Could not fetch count for ${orgId}`);
                    }
                    return { orgId, count: 0 };
                });

                const counts = await Promise.all(countPromises);

                // Update orgsData with voice counts
                counts.forEach(({ orgId, count }) => {
                    if (orgsData[orgId]) {
                        orgsData[orgId].voices = count;
                    }
                });

                // Update total voices count
                const totalVoices = Object.values(orgsData).reduce((sum, org) => sum + (org.voices || 0), 0);
                document.getElementById('totalVoices').textContent = totalVoices;
            } catch (error) {
                console.log('Could not fetch data:', error);
                document.getElementById('totalVoices').textContent = '?';
            }

            // Update stats
            document.getElementById('totalOrgs').textContent = Object.keys(orgsData).length;

            // Calculate active today
            const today = new Date().toDateString();
            const activeToday = Object.values(orgsData).filter(org => {
                const created = new Date(org.created).toDateString();
                return created === today;
            }).length;
            document.getElementById('activeToday').textContent = activeToday;

            // Render table
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('orgTableBody');

            if (Object.keys(orgsData).length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 40px;">
                            No organizations yet. <a href="create.html">Create one</a>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = Object.entries(orgsData)
                .sort((a, b) => (b[1].voices || 0) - (a[1].voices || 0))
                .map(([orgId, org]) => {
                    const link = `${window.location.origin}${window.location.pathname.replace('admin.html', 'voice.html')}?org=${encodeURIComponent(orgId)}&name=${encodeURIComponent(org.name)}`;
                    const created = org.created === 'Unknown' ? 'Unknown' : new Date(org.created).toLocaleDateString();

                    return `
                        <tr>
                            <td><strong>${org.name}</strong></td>
                            <td><code>${orgId}</code></td>
                            <td>${created}</td>
                            <td class="voice-count">${org.voices || 0}</td>
                            <td>
                                <button class="copy-btn" onclick="copyLink('${link}')">Copy Link</button>
                                <a href="${link}" target="_blank" style="margin-left: 10px;">Visit</a>
                            </td>
                        </tr>
                    `;
                }).join('');
        }

        function copyLink(link) {
            navigator.clipboard.writeText(link).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        function refreshData() {
            document.getElementById('orgTableBody').innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px;">Loading...</td></tr>';
            loadOrganizations();
        }

        function exportData() {
            const csv = [
                ['Organization Name', 'ID', 'Created', 'Voices', 'Link'],
                ...Object.entries(orgsData).map(([orgId, org]) => [
                    org.name,
                    orgId,
                    org.created,
                    org.voices || 0,
                    `${window.location.origin}${window.location.pathname.replace('admin.html', 'voice.html')}?org=${orgId}&name=${encodeURIComponent(org.name)}`
                ])
            ].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `mic-organizations-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        // Load on page load
        loadOrganizations();
    </script>
</body>
</html>
